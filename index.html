<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Winden - A Story Game</title>
</head>
<body>
    <main>
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img src="assets/images/infinity-logo.png" alt="Game Logo" width="30" height="24">
                        Winden
                    </a>
                </div>
            </nav>
        </header>
        <!-- game section -->
        <section class="container-fluid justify-content-center">
            <div class="game-container d-block justify-content-center">
                <div class="game-canvas-div d-flex justify-content-center">
                    <img src="" alt="Game Picture" id="game-canvas" aria-hidden="true">
                </div>
                <div class="scene-text-div d-flex justify-content-center">
                    <p id="scene-text"></p>
                </div>
            </div>
            <div class="controls-container row"></div>
        </section>
        <!-- footer section -->
        <footer class="container-fluid justify-content-center footer-container">
            <h5>Credit <i class="fas fa-copyright"></i> 2021 James Summersby</h5>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6a9c92e46f.js" crossorigin="anonymous"></script>
</body>
</html>
